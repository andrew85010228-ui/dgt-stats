<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>DGT TEAM ELITE STATS</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #f39c12; text-transform: uppercase; letter-spacing: 2px; }
        .card { background: #1e1e1e; margin: 15px auto; padding: 20px; border-radius: 12px; border-left: 4px solid #f39c12; max-width: 850px; box-shadow: 0 8px 20px rgba(0,0,0,0.5); }
        .player-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
        .player-name { font-size: 1.6em; font-weight: bold; color: #f39c12; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; }
        .stat-box { background: #262626; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .stat-label { color: #888; font-size: 0.65em; text-transform: uppercase; display: block; }
        .stat-value { font-size: 1.1em; font-weight: bold; }
        .green { color: #2ecc71; }
        .blue { color: #3498db; }
        #loading { font-size: 1.5em; color: #f39c12; margin-top: 50px; }
    </style>
</head>
<body>
    <h1>‚öîÔ∏è DGT TEAM ELITE STATS ‚öîÔ∏è</h1>
    <div id="loading">Adatok bet√∂lt√©se a harct√©rr≈ël...</div>
    <div id="list"></div>

    <script>
        // IDE M√ÅSOLD BE A GOOGLE SCRIPT LINKEDET!
        const API_URL = "https://script.google.com/macros/s/AKfycbxqfQOhamc9V8sZCy9RsgPUL3rsV1gx6Q4Mz4v-Pe9gs5oTs7dkeLdhYP6MOh2EG16OCg/exec";

        async function fetchStats() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                
                let html = "";
                data.forEach(p => {
                    html += `
                    <div class="card">
                        <div class="player-header">
                            <span class="player-name">${p.name}</span>
                            <span style="color:#f39c12">üèÜ ${p.wins} WINS</span>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box"><span class="stat-label">K/D</span><span class="stat-value green">${p.kd}</span></div>
                            <div class="stat-box"><span class="stat-label">Kills</span><span class="stat-value">${p.kills}</span></div>
                            <div class="stat-box"><span class="stat-label">Ment√©sek</span><span class="stat-value blue">${p.revives}</span></div>
                            <div class="stat-box"><span class="stat-label">Top 10</span><span class="stat-value">${p.top10}</span></div>
                            <div class="stat-box"><span class="stat-label">Longest Kill</span><span class="stat-value">${p.longest}</span></div>
                            <div class="stat-box"><span class="stat-label">Damage</span><span class="stat-value">${p.damage}</span></div>
                            <div class="stat-box"><span class="stat-label">Headshot</span><span class="stat-value">${p.headshot}</span></div>
                            <div class="stat-box"><span class="stat-label">Meccsek</span><span class="stat-value">${p.matches}</span></div>
                            <div class="stat-box"><span class="stat-label">Kocsik</span><span class="stat-value">${p.vehicles}</span></div>
                        </div>
                    </div>`;
                });
                document.getElementById('list').innerHTML = html;
            } catch (error) {
                document.getElementById('loading').innerHTML = "Hiba t√∂rt√©nt az adatok lek√©r√©sekor.";
            }
        }
        fetchStats();
    </script>
</body>
</html>
